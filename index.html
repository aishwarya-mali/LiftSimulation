<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDS Lift Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lift-simulation">
        <h1 class="header">Lift Simulator</h1>

        <div class="container">
            <div class="card-box">
                <form>
                    <div class="floors">
                        <label for="floors">Number of floors</label> 
                        <input type="number" id="floors" name="floors">
                    </div>
                    <div class="lifts">
                        <label for="lifts">Number of Lifts</label>
                        <input type="number" id="lifts" name="lifts">
                    </div>
                </form>
                <button class="btn-generate" onclick="(e)=>generateLifts(e)">Generate</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
